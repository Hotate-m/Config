<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title> <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .logout-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #1a237e;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 30px;
        }
        a.redirect-link {
            background: linear-gradient(90deg, #42a5f5, #2979ff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(41, 121, 255, 0.2);
        }
        a.redirect-link:hover {
            background: linear-gradient(90deg, #2979ff, #0056b3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(41, 121, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>You have been logged out.</h1>
        <p>Thank you for using our service. You can log in again below.</p>
        <a href="{% url 'login' %}" class="redirect-link">Log In Again</a>
    </div>
</body>
</html>
